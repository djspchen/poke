<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEMON DETAIL</title>
    <link rel="icon" href="pic/pokeball.svg">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="detail.css">
    <script src="pokedetail.js" defer></script>
</head>
<body>
    
   <div class="main-center">
        <div class="arrow">
        <img src="pic/back-to-home.svg" >
    </div>
        <div class="header">
            <h1 class="pokename"></h1>
            <h2 class="number"></h2>
        </div>
        <div class="pic">
            <div id="leftArrow"class="leftArrow">
                <img src="pic/chevron_left.svg" >
            </div>
            <img id="pokePic">
            <div id="rightArrow"class="rightArrow">
                <img src="pic/chevron_right.svg" >
            </div>
        </div>
        <div class="descript">
            
            <ul class="descript-list">
                
            </ul>
            
            <p class="pokeTextDescript"></p>
        </div>
    </div>
    <div class="pokeText">
        <!-- <div class="size">
            <div class="height">
                <img src="" >
                <p></p>
            </div>
            <div class="weight">
                <img src="" >
                <p></p>
            </div>
        </div> -->

       <p>Detail</p>
        <div class="stat">
            
            <div class="progress-container">
                <p>HP</p>
                <div class="progress-bar">
                    <span id="pokeHp">
                        
                    </span>
                </div>
            </div>
            <div class="progress-container">
                <p>AK</p>
                <div class="progress-bar">
                    <span id="pokeAtk">
                        
                    </span>
                </div>
            </div>
            <div class="progress-container">
                <p>DF</p>
                <div class="progress-bar">
                    <span id="pokeDef">
                        
                    </span>
                </div>
            </div>
            <div class="progress-container">
                <p>SAK</p>
                <div class="progress-bar">
                    <span id="pokeSatk">
                        
                    </span>
                </div>
            </div>
            <div class="progress-container">
                <p>SDF</p>
                <div class="progress-bar">
                    <span id="pokeSdef">
                        
                    </span>
                </div>
            </div>
            <div class="progress-container">
                <p>SP</p>
                <div class="progress-bar">
                    <span id="pokeSpeed">
                        
                    </span>
                </div>
            </div>
           
           
        </div>
    </div>
    
        
   
    
</body>
</html>
